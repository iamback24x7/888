<style>
  * {
    margin: 0;
    padding: 0;
    cursor: default;
  }
  html, body {
    height: 100%;
  }
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    align-content: center;
    color: #2a2b2c;
    background-color: #ebedee;
    overflow: hidden;
  }
  .card {
    background-color: transparent;
    width: 768px;
  }
  .card-header {
    background-color: #28a745;
    color: white;
  }
  .card-text {
    text-align: center;
  }
  .card-text > a {
    text-decoration: none;
    color: #28a745;
  }
  .card-text > a {
    cursor: pointer;
  }
  .btn-primary {
    background-color: #28a745;
    border-color: #28a745;
  }
  .form-control {
    cursor: auto;
  }
  @media (max-width: 769px) {
    .card {
      width: 80%;
    }
  }
  @media (max-width: 420px) {
    .card {
      width: 95%;
    }
  }
</style>

<body>
  <div class="card">
    <h5 class="card-header">ðŸ¥³ Shorten your URLs!</h5>
    <div class="card-body">
      <h5 class="card-title">Please enter the long URL to be shortened:</h5>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Example: https://example.com/" id="text">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" onclick='shorturl()' id="searchbtn">Shorten it</button>
        </div>
      </div>    
      <p id="notice">Only shorten education-related URLs.</p>             
    </div>
  </div>

            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="result">No result</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick='copyurl("result")' id="copyBtn" data-toggle="popover" data-placement="bottom" data-content="Copied!">Copy</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>    
        </div>
      </div>
    </div>
  </div>
